<ng-container *ngIf="items.length > 0">
    <div class="table-responsive">
        <table class="table table-bordless">
            <thead [class.thead-light]="isBasket || isOrder" class="border-0">
                <tr>
                    <th  scope="col" >
                        <div class="text-uppercase">
                            Product
                        </div>
                    </th>
                    <th  scope="col" >
                        <div class="text-uppercase">
                            Price
                        </div>
                    </th>
                    <th  scope="col">
                        <div class="text-uppercase">
                            Quantity
                        </div>
                    </th>
                    <th  scope="col">
                        <div class="text-uppercase">
                            Total
                        </div>
                    </th>              
                    <th *ngIf="isBasket"  class="border-0" scope="col">
                        <div class="text-uppercase">
                            Remove
                        </div>
                    </th>                                                                                                                                                  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items" class="border-0">
                    <th scope="row">
                        <div class="p-0">
                            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="height:50px">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id || item.productId}}" 
                                        class="text-dark">
                                        {{item.productName}}
                                    </a>
                                    <span 
                                        *ngIf="item.type"
                                        class="text-muted font-weight-normal font-italic d-block"
                                    >
                                        Type: {{item.type}}
                                    </span>
                                </h5>
                            </div>
                        </div>

                    </th>
                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                            <span class="font-weight-bold" style="font-size: 1em;"><strong>{{item.quantity}}</strong></span>
                            <i *ngIf="isBasket"  (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                        </div>
                    </td>
                    <td class="align-middle"><strong>{{item.price*item.quantity | currency}}</strong></td>
                    <td class="align-middle text-center">
                        <a  class="text-danger">
                            <i *ngIf="isBasket"  (click)="removeBasketItem(item)" class="fa fa-trash" style="cursor:pointer; font-size: 2em;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
